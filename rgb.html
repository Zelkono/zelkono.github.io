<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="rgb.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="player"></div>
        <div id="start"></div>
        <div id="deathCounter"></div>
        <div id="timer"></div>

        <div id="stage1">
            <div class="topObject">
                <div class="spikesTop">
                    <div class="spike"></div>
                    <div class="spike"></div>
                </div>
            </div>
            <div class="middleObject">
                <div class="spikesMiddle">
                    <div class="spike spikeLeft"></div>
                    <div class="spike spikeRight"></div>
                </div>
            </div>

            <div class="bottomObject">
                <div class="spikesBottom">
                    <div class="spike"> </div>
                    <div class="spike"> </div>
                </div>
            </div>

        </div>

        <div id="stage2">
            <div class="topObject">
                <div class="spikesTop">
                    <div class="spike"></div>
                    <div class="canon">
                        <div class="canonHead"></div>
                        <div class="canonBall"></div>
                    </div>
                    <div class="spike"></div>
                </div>
            </div>
            <div class="bottomObject">
                <div class="spikesBottom">
                    <div class="spike"> </div>
                    <div class="spike"> </div>
                </div>
            </div>
        </div>

        <div id="stage3">
            <div class="topObject">
                <div class="spikesTop">
                    <div class="spike"></div>
                    <div class="spike"></div>
                </div>
            </div>
            <div class="saw">
                <div class="blade1"></div>
                <div class="blade2"></div>
            </div>
            <div class="bottomObject">
                <div class="spikesBottom">
                    <div class="spike"> </div>
                    <div class="spike"> </div>
                </div>
            </div>
        </div>
        <div class="goal"></div>
    </div>
    <script src="rgb.js"></script>
</body>
</html>
